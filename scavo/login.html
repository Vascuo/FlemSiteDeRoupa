<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <script src="https://kit.fontawesome.com/737f079137.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">bem-vindo de volta!</h2>
                    <p class="description description-primary">Para se manter conectado com a gente</p>
                    <p class="description description-primary">por favor faça o login com suas informações</p>
                    <button id="signin" class="btn btn-primary">login</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">crie sua conta</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <p class="description description-second">ou use o e-mail para se registrar:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="fa-regular fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-regular fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        <button class="btn btn-second">criar conta</button>
                    </form>
                </div>
            </div>
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">bem-vindo</h2>
                    <p class="description description-primary">Coloque sua informações pessoais</p>
                    <p class="description description-primary">e se junte a nossa loja</p>
                    <button id="signup" class="btn btn-primary">criar conta</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">faça seu login</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <p class="description description-second">ou use seu e-mail:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="fa-regular fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        <a class="fpassword" href="#">esqueci minha senha</a>
                        <button class="btn btn-second">login</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="login.js" crossorigin="anonymous"></script>
    </body>
</html>
